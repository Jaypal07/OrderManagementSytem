spring:
  application:
    name: oms
  profiles:
    active: dev

  # ===============================
  # DATABASE CONFIGURATION
  # ===============================
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/oms_dev}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:1234}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: OmsHikariPool
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000

  # ===============================
  # JPA / HIBERNATE
  # ===============================
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: public
        format_sql: false
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true

  # ===============================
  # REDIS CACHING
  # ===============================
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000ms
      client-type: lettuce
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: -1ms
        shutdown-timeout: 100ms

  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 60 minutes

  # ===============================
  # SECURITY - OAuth2 Resource Server
  # ===============================
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:http://localhost:8081}
          jwk-set-uri: ${JWT_ISSUER_URI:http://localhost:8081}/.well-known/jwks.json

# ===============================
# ACTUATOR - OBSERVABILITY
# ===============================
management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,metrics,env,info,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
    env:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.server.requests: 50ms,100ms,200ms,500ms,1s,2s,5s
    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active}
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    diskspace:
      enabled: true
    db:
      enabled: true
    redis:
      enabled: true
    circuitbreakers:
      enabled: true
    orderSaga:
      enabled: true  # Custom health indicator for order saga
    livenessProbe:
      enabled: true
    readinessProbe:
      enabled: true

# ===============================
# LOGGING
# ===============================
logging:
  level:
    root: INFO
    com.jaypal: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/oms.log
    max-size: 100MB
    max-history: 10

# ===============================
# RESILIENCE4J
# ===============================
resilience4j:
  circuitbreaker:
    configs:
      default:
        failure-rate-threshold: 50
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2000ms
        wait-duration-in-open-state: 10s
        permitted-calls-in-half-open-state: 3
        automatic-transition-enabled: true
        recordExceptions:
          - java.lang.Exception
        ignoreExceptions:
          - java.lang.IllegalArgumentException
    instances:
      catalogService:
        baseConfig: default
        failure-rate-threshold: 40
      inventoryService:
        baseConfig: default
        failure-rate-threshold: 30

  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 100ms
        interval-function: exponential
        exponentialBackoff:
          multiplier: 2.0
          initial-interval: 100ms
          randomized-wait-enabled: true
        # Retry on all exceptions (Hibernate wraps OptimisticLockException in Spring's ObjectOptimisticLockingFailureException)
        # By default, resilience4j retries on all exceptions
    instances:
      inventoryRetry:
        baseConfig: default

  timelimiter:
    configs:
      default:
        cancel-running-future: true
        timeout-duration: 5000ms
    instances:
      catalogService:
        baseConfig: default

  ratelimiter:
    configs:
      default:
        limit-for-period: 10
        limit-refresh-period: 1s
        timeout-duration: 5s
    instances:
      orderPlacement:
        baseConfig: default
        limit-for-period: 100
        limit-refresh-period: 1s

# ===============================
# APPLICATION CUSTOM PROPERTIES
# ===============================
app:
  security:
    enable-cors: true
    cors-origins: http://localhost:3000,http://localhost:4200
  inventory:
    reservation-timeout-hours: 24
  order:
    max-retry-attempts: 3
    retry-delay-ms: 100

spring:
  application:
    name: oms

  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  cache:
    type: simple

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081

server:
  port: 0 # Random port for testing

management:
  endpoints:
    web:
      exposure:
        include: health,metrics

logging:
  level:
    root: WARN
    com.jaypal: DEBUG

